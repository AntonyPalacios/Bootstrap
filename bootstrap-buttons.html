<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bootstrap-breakpoint.css">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<button class="btn btn-primary">Test</button>
		<button class="btn btn-link ">Test</button>
		<a class="btn btn-primary disabled" href="#">Test</a>
		<button class="btn btn-outline-warning">Test</button>
		<button class="btn btn-outline-success" data-bs-toggle="button">Toggle</button>
		<button class="btn btn-outline-danger active" aria-pressed="true" data-bs-toggle="button">Toggle Active</button>
	
		<div class="btn-group">
			<button class="btn btn-primary">Test</button>
			<button class="btn btn-link ">Test</button>
			<a class="btn btn-primary disabled" href="#">Test</a>
		</div>

		<div class="btn-group-vertical">
			<button class="btn btn-outline-success">Test 1</button>
			<button class="btn btn-outline-success">Test 2</button>
			<button class="btn btn-outline-success">Test 3</button>
		</div>		
	</div>
	
</body>
</html>
