<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bootstrap-breakpoint.css">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form>
			<label class="form-label" for="email">Email</label>
			<input class="form-control" type="email" id="email" />
			<input class="form-control form-control-color" type="color" id="color" />
			<input class="form-range" type="range" id="range" />
			<select class="form-select form-select-lg">
				<option>Opcion 1</option>
				<option>Opcion 2</option>
				<option>Opcion 3</option>
			</select>
			<div class="form-check form-switch form-check-inline">
				<input class="form-check-input" type="checkbox" id="check" />
				<label for="check" class="form-check-label">Checkbox</label>
			</div>
			<div class="form-check form-switch form-check-inline">
				<input class="form-check-input" type="checkbox" id="check2" />
				<label for="check2" class="form-check-label">Checkbox2</label>
			</div>
			
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
